<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner & Salad Spinner</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: white;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to right, #ff9966, #ff5e62);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .toggle-label {
            font-size: 1.2rem;
            font-weight: 600;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4CAF50;
        }
        input:checked + .slider:before {
            transform: translateX(30px);
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            max-width: 1200px;
            width: 100%;
        }
        .wheel-container {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 380px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .wheel-container h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #ffd166;
            text-align: center;
        }
        .wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 10px solid #333;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background: #222;
            margin-bottom: 20px;
        }
        .arrow {
            position: absolute;
            left: 100%;
            top: 45%;
            transform: translate(-50%, -50%) rotate(75deg); /* 3 o'clock, pointing right */
            z-index: 10;
            width: 0;
            height: 0;
            border-top: 40px solid transparent;
            border-bottom: 25px solid transparent;
            border-left: 40px solid #ffd166;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
            display: block;
        }
        @media (max-width: 400px) {
            .arrow {
                border-top: 12px solid transparent;
                border-bottom: 12px solid transparent;
                border-left: 18px solid #ffd166;
            }
        }

        canvas {
            width: 100%;
            height: 100%;
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
        button {
            background: linear-gradient(to right, #ff9966, #ff5e62);
            border: none;
            color: white;
            padding: 12px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.1rem;
            font-weight: 600;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        button:active {
            transform: translateY(1px);
        }
        #backButton {
            background: linear-gradient(to right, #4A00E0, #8E2DE2);
        }
        .result {
            min-height: 60px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            margin: 15px 0;
            width: 100%;
            text-align: center;
            font-size: 1.4rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }
        #saladWheelContainer {
            display: none;
        }
        .dinner-options {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            max-width: 300px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .dinner-options h2 {
            color: #ffd166;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.8rem;
        }
        .options-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        .option-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            transition: transform 0.3s ease;
        }
        .option-item:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.25);
        }
        .salad-option {
            color: #a8e6cf;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .wheel-container, .dinner-options {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Dinner Decision Maker</h1>
        <div class="toggle-container">
            <span class="toggle-label">Healthy Mode</span>
            <label class="toggle-switch">
                <input type="checkbox" id="healthyToggle">
                <span class="slider"></span>
            </label>
        </div>
    </header>
    <div class="container">
        <div class="wheel-container" id="mainWheelContainer">
            <h2>Dinner Options</h2>
            
            <div class="wheel" id="wheel"></div>
            <div class="arrow" id="mainArrow"></div>
            <div class="result" id="result"></div>
            <button id="spinButton">Spin Dinner Wheel</button>
        </div>
        <div class="wheel-container" id="saladWheelContainer">
            <h2>Salad Options</h2>
            <div class="arrow" id="saladArrow"></div>
            <div class="wheel" id="saladWheel"></div>
            <div class="result" id="saladResult"></div>
            <div class="controls">
                <button id="saladSpinButton">Spin Salad Wheel</button>
                <button id="backButton">Back to Dinner</button>
            </div>
        </div>
       
    </div>
    <div class="footer">
        <p>Made with ❤️ | Spin the wheel to decide your dinner!</p>
    </div>
    <script>
        const dinnerOptions = [
            "Pizza",
            "Sushi",
            "Pasta",
            "Tacos",
            "Salad",
            "Burgers",
            "Curry",
            "Steak"
        ];
        const saladOptions = [
            "Caesar Salad",
            "Greek Salad",
            "Cobb Salad",
            "Garden Salad",
            "Caprese Salad",
            "Waldorf Salad",
            "Nicoise Salad",
            "Fruit Salad"
        ];
        const wheel = document.getElementById('wheel');
        const saladWheel = document.getElementById('saladWheel');
        const result = document.getElementById('result');
        const saladResult = document.getElementById('saladResult');
        const spinButton = document.getElementById('spinButton');
        const saladSpinButton = document.getElementById('saladSpinButton');
        const backButton = document.getElementById('backButton');
        const mainWheelContainer = document.getElementById('mainWheelContainer');
        const saladWheelContainer = document.getElementById('saladWheelContainer');
        const healthyToggle = document.getElementById('healthyToggle');
        const mainArrow = document.getElementById('mainArrow');
        const saladArrow = document.getElementById('saladArrow');
        const canvas = document.createElement('canvas');
        canvas.width = 300;
        canvas.height = 300;
        wheel.appendChild(canvas);
        const ctx = canvas.getContext('2d');
        const saladCanvas = document.createElement('canvas');
        saladCanvas.width = 300;
        saladCanvas.height = 300;
        saladWheel.appendChild(saladCanvas);
        const saladCtx = saladCanvas.getContext('2d');
        const centerX = 150;
        const centerY = 150;
        const radius = 140;
        const colors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40', '#66FF66', '#FF6666'];
        let mainCurrentAngle = 0;
        let saladCurrentAngle = 0;
        drawWheel(ctx, dinnerOptions, mainCurrentAngle);
        drawWheel(saladCtx, saladOptions, saladCurrentAngle);
        mainArrow.style.display = "block";
        saladArrow.style.display = "block";
        spinButton.addEventListener('click', spinMainWheel);
        saladSpinButton.addEventListener('click', spinSaladWheel);
        backButton.addEventListener('click', showMainWheel);
        healthyToggle.addEventListener('change', function() {
            if (this.checked) {
                showSaladWheel();
                result.textContent = "";
            } else {
                showMainWheel();
            }
        });
        function drawWheel(context, options, currentAngle) {
            context.clearRect(0, 0, 300, 300);
            const numOptions = options.length;
            const arcSize = (2 * Math.PI) / numOptions;
            for (let i = 0; i < numOptions; i++) {
                const startAngle = currentAngle + i * arcSize;
                const endAngle = startAngle + arcSize;
                context.beginPath();
                context.moveTo(centerX, centerY);
                context.arc(centerX, centerY, radius, startAngle, endAngle);
                context.fillStyle = colors[i % colors.length];
                context.fill();
                context.strokeStyle = '#333';
                context.lineWidth = 2;
                context.stroke();
                context.save();
                context.translate(centerX, centerY);
                context.rotate(startAngle + arcSize / 2);
                context.textAlign = "right";
                context.fillStyle = "#000";
                context.font = "bold 14px Arial";
                context.fillText(options[i], radius - 15, 10);
                context.restore();
            }
            context.beginPath();
            context.arc(centerX, centerY, 20, 0, 2 * Math.PI);
            context.fillStyle = '#333';
            context.fill();
            context.strokeStyle = '#fff';
            context.lineWidth = 2;
            context.stroke();
        }
        function spinMainWheel() {
            if (healthyToggle.checked) {
                showSaladWheel();
                result.textContent = "";
                return;
            }
            let spinning = true;
            result.textContent = "";
            let spinTime = 0;
            const spinDuration = 4000;
            const numOptions = dinnerOptions.length;
            const arcSize = 2 * Math.PI / numOptions;
            const index = Math.floor(Math.random() * numOptions);
            // To land at 12 o'clock (top), we want the center of the winning segment at -Math.PI/2
            const finalAngle = - (index * arcSize) - (arcSize / 2);
            const totalSpins = 6;
            const startAngle = mainCurrentAngle;
            const endAngle = totalSpins * 2 * Math.PI + finalAngle;
            function animate() {
                spinTime += 30;
                const progress = Math.min(spinTime / spinDuration, 1);
                const ease = 1 - Math.pow(1 - progress, 3);
                mainCurrentAngle = startAngle + (endAngle - startAngle) * ease;
                drawWheel(ctx, dinnerOptions, mainCurrentAngle);
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    spinning = false;
                    result.textContent = `Tonight's Dinner: ${dinnerOptions[index]}`;
                    if (dinnerOptions[index] === "Salad") {
                        setTimeout(showSaladWheel, 1500);
                    }
                }
            }
            animate();
        }
        function spinSaladWheel() {
            let spinning = true;
            saladResult.textContent = "";
            let spinTime = 0;
            const spinDuration = 4000;
            const numOptions = saladOptions.length;
            const arcSize = 2 * Math.PI / numOptions;
            const index = Math.floor(Math.random() * numOptions);
            const finalAngle = - (index * arcSize) - (arcSize / 2);
            const totalSpins = 6;
            const startAngle = saladCurrentAngle;
            const endAngle = totalSpins * 2 * Math.PI + finalAngle;
            function animate() {
                spinTime += 30;
                const progress = Math.min(spinTime / spinDuration, 1);
                const ease = 1 - Math.pow(1 - progress, 3);
                saladCurrentAngle = startAngle + (endAngle - startAngle) * ease;
                drawWheel(saladCtx, saladOptions, saladCurrentAngle);
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    spinning = false;
                    saladResult.textContent = `Your Salad: ${saladOptions[index]}`;
                }
            }
            animate();
        }
        function showSaladWheel() {
            mainWheelContainer.style.display = "none";
            saladWheelContainer.style.display = "block";
            saladResult.textContent = "";
        }
        function showMainWheel() {
            saladWheelContainer.style.display = "none";
            mainWheelContainer.style.display = "block";
            result.textContent = "";
        }
    </script>
</body>
</html>
